{% extends 'website\base.html' %}

{% block content %}
    <h1>{{ website.website_name }}</h1>
    <p><a href="{{ website.website_url }}" target="_blank">{{ website.website_url }}</a></p>
    <p>{{ website.username }}</p>

    <div>
        <p><h3><a href="{% url 'website:edit' website.pk %}">Edit info</a></h3></p>
        <p><h3><a href="{% url 'website:delete' website.pk %}">Delete info</a></h3></p>
    </div>
{% endblock content %}
