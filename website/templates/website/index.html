{% extends 'website\base.html' %}

{% block content %}
    <ul>
        {% for site in website %}
            <li>
                <h1><a href="{% url 'website:detail' site.pk %}">{{ site.website_name }}</a></h1>
                <p>{{ site.website_url }}</p>
            </li>
        {% endfor %}
    </ul>
    
{% endblock content %}
