{% extends 'website\base.html' %}

{% block content %}
    <ul>
        {% for site in website %}
            <li>
                <h3><a href="{% url 'website:detail' site.pk %}">{{ site.website_name }}</a></h3>
                <p><a href="{{ site.website_url }}" target="_blank">Visit site -></a></p>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'website:create' %}">Add new website</a></p>
    
{% endblock content %}
